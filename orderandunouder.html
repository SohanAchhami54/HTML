<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderandunorderlist</title>
</head>

<body>
    <!-- ordered list -->
    <ol type="a">
        <li>math</li>
        <li>science</li>
        <li>chemistry</li>
        <li>history</li>
        <li>english</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>math</li>
        <li>vocational</li>
        <li>social</li>
        <li>discrete structure</li>
        <li>artificial intelligence</li>
    </ul>
    <br>
    <table border="1">
        <tr style="background-color: chocolate;">
            <td rowspan="6">Tech </td>
        </tr>
        <tr>
            <td colspan="4">Tech I am good at hehehehehehehehehe </td>
        </tr>

        <tr>
            <th>language</th>
            <th>competency</th>
            <th>years</th>

        </tr>

        <tr>
            <td>C++</td>
            <td>5/10</td>
            <td>10years</td>

        </tr>

        <tr>
            <td>Java</td>
            <td>8/10</td>
            <td>9years</td>
        </tr>

        <tr>
            <td colspan="3">This is about programming language</td>
        </tr>



    </table>
</body>

</html>
